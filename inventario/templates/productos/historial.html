<table class="table">
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Origen</th>
            <th>N Serie</th>
            <th>Responsable</th>
        </tr>
    </thead>
    <tbody>
        {% for mov in movimientos %}
        <tr>
            <td>{{ mov.tipo }}</td>
            <td>{{ mov.fecha|date:"Y-m-d H:i" }}</td>
            <td>{{ mov.origen }}</td>
            <td>{{ mov.componente.n_serie }}</td>
            <td>{{ mov.responsable }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No hay movimientos para este componente.</td></tr>
        {% endfor %}
    </tbody>
</table>
